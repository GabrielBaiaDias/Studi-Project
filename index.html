<!DOCTYPE html>
<html lang="pt-r">
<link rel="stylesheet" href="Css/StyleIndex.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/Logo-Icone_Studi-Project.ico" type="image/x-icon">
    <script src="Js/ScryptIndex.js"></script>
    <title>StudiProject</title>
</head>

<body>
    <form id="form" action="MainPage.html">
        <div id="main">
            <span>Login</span>
            <label for="txtEmail" id="labelEmail">E-mail</label>
            <label for="txtEmail"><box-icon class="iconInput" color="#016FA7" name='user'></box-icon></label>

            <input type="email" class="input" id="txtEmail" required>
            <label for="txtSenha" id="labelSenha">Senha</label>
            <label for="txtSenha"><box-icon class="iconInput" color="#016FA7" style="transform: translate(-39px, 30px);"
                    name='key'></box-icon></label>

            <input type="password" class="input" id="txtSenha" required>
            <input type="checkbox" id="id_view_Pass">
            <label for="id_view_Pass" id="lb_view_Pass"> Mostrar Senha</label>

            <input type="submit" id="btnEntrar" value="Entrar">
            <input type="submit" class="btnAdicionais" id="btnCriarConta" value="Criar Conta">
            <input type="submit" class="btnAdicionais" id="btnEsqueciSenha" value="Esqueci minha senha">
        </div>
        <div id="imgForm"></div>
    </form>
</body>

</html>
