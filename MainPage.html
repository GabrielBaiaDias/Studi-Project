<!DOCTYPE html>
<html id="html" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,1,-25" />
    <link rel="stylesheet" type="text/css" href="Css/Styles.css" />
    <link rel="shortcut icon" href="Images/Icon-Studi_Project.ico" type="image/x-icon">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>StudiProject</title>
</head>


<!-- 

    == LISTA DE IDEIAS == 

    ◆ Site
    ● Contador total de trabalhos
    ● Contador de quantidades totais em cada Area (embaixo de cada div#Area)
    ● 

    ◆ Quando clicar em um ... no item ja aidcionado
    ● Abrir tela de edição
    ● Botão de "Deletar"
    ● Botão de "Cancelar"
    ● Botão de "Concluir"

 -->

<body>
    <header>

        <div id="fundo">
            <div id="form-edit_add">
                <span id="Titulo">━┫ Criando Trabalho ┣━</span>
    
                <div id="esquerdo">
                    <label for="txtNome">Nome</label>
                    <input type="text" class="inputs_form-edit_add" id="txtNome" placeholder="Nome do Trabalho"
                        maxlength="34" autocomplete="off">
                    <br>
                    <label for="txtDesc">Descrição</label>
                    <textarea class="inputs_form-edit_add" id="txtDesc" cols="30" rows="5"
                        placeholder="Descrição do Trabalho"></textarea>
                </div>
                <div id="direito">
                    <label for="txtMateria">Matéria</label>
                    <input type="text" class="inputs_form-edit_add" id="txtMateria" placeholder="Matéria" maxlength="35"
                        autocomplete="off">
                    <br>
                    <label for="txtProf">Professor</label>
                    <input type="text" class="inputs_form-edit_add" id="txtProf" placeholder="Professor" maxlength="35"
                        autocomplete="off">
                    <br>
                    <br>
                    <label for="txtEntrega">Data Final</label>
                    <input type="date" class="inputs_form-edit_add" id="txtEntrega">
    
                </div>
                <div id="btns">
                    <button class="btns_form-edit_add" id="Favoritar">
                        <!-- <span id="star" class="material-symbols-outlined">star</span> -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" style="fill: gray
                        ;transform: msFilter">
                            <path
                                d="m6.516 14.323-1.49 6.452a.998.998 0 0 0 1.529 1.057L12 18.202l5.445 3.63a1.001 1.001 0 0 0 1.517-1.106l-1.829-6.4 4.536-4.082a1 1 0 0 0-.59-1.74l-5.701-.454-2.467-5.461a.998.998 0 0 0-1.822 0L8.622 8.05l-5.701.453a1 1 0 0 0-.619 1.713l4.214 4.107zm2.853-4.326a.998.998 0 0 0 .832-.586L12 5.43l1.799 3.981a.998.998 0 0 0 .832.586l3.972.315-3.271 2.944c-.284.256-.397.65-.293 1.018l1.253 4.385-3.736-2.491a.995.995 0 0 0-1.109 0l-3.904 2.603 1.05-4.546a1 1 0 0 0-.276-.94l-3.038-2.962 4.09-.326z">
                            </path>
                        </svg>
                    </button>
                    <button onclick="Cancelar()" class="btns_form-edit_add" id="btnCancelar">Cancelar</button>
                    <button class="btns_form-edit_add" id="btnConcluir">Concluir</button>
                </div>
            </div>
        </div>
        </div>
        <section id="Logo">
            <!-- <div id="Titulo"><img id="logo-site" width="50" height="50" src="Images/Logo-Solo_Studi-Project.png"
                    alt="Logo do site"> -->
                <img id="logo-site-escrita" width="215" height="33" src="Images/Studi_Project-escrita.png"
                    alt="Logo do site">
            </div>
        </section>
    </header>    
    <div id="Opcoes">
        <button onclick="Menu()" id="btnInput">
            <box-icon id="menu_icon" name='menu' size="45px" color="#4cbae3"></box-icon>
        </button>
    </div>


    <nav id="menu">
        <ul type="none">
            <li>Home</li>
            <li>Configurações</li>
            <li>Suporte</li>
            <li>Sair</li>
        </ul>
    </nav>

    <div id="BackPanels">
        <div id="A_Fazer" class="Panels">
            <div class="TituloPanels">
                <span>A Fazer</span>
                <button onclick="Criar()" id="CriarItem" class="btnAdd_Area">
                    <box-icon id="plus" name='plus' size="24px" color="#2bdc51"></box-icon>
                </button>
            </div>

            <div id="Area1" class="Area">
                <div id="Item" class="Item">
                    <div class="branco">
                        <div class="nomeItem">Matematica</div>
                        <button onclick="BtnCheckV()" id="btnCheckV1" class="btnCheckV">
                            <box-icon color='gray' name='play-circle'></box-icon>
                        </button>
                        <button onclick="BtnCheckC()" id="btnCheckC1" class="btnCheckC">
                            <box-icon color='gray' name='pause-circle'></box-icon>
                        </button>
                        <span class="materiaItem">Matematica</span>
                    </div>
                    <div class="azul">
                        <box-icon class="iconConfig" name='dots-vertical-rounded' color='#8dc1e3'></box-icon>
                        <box-icon class="Completar" id="completarV" name='check-circle' color='#8dc1e3'></box-icon>
                        <box-icon class="Completar" id="completarX" name='x-circle' color='#8dc1e3'></box-icon>

                    </div>
                </div>
            </div>
            <span class="numQuantia">0123456789</span>
        </div>
        <div id="Em_Andamento" class="Panels">
            <div class="TituloPanels"><span>Em Andamento</span></div>
            <div id="Area2" class="Area"></div>
            <span class="numQuantia">0123456789</span>
        </div>
        <div id="Completas" class="Panels">
            <div class="TituloPanels"><span>Completas</span></div>
            <div id="Area3" class="Area"></div>
            <span class="numQuantia">0123456789</span>
        </div>
    </div>
</body>
<footer>

</footer>

</html>
<script src="Js/Script.js"></script>
